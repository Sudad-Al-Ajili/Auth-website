{% extends 'base.html' %}

{% block title %}Dashboard Page{% endblock title%}

{% block content %}
<div class="container-fluid">
    <h1 class="h1">Hello, {{ user.username|default:'Guest' }}!</h1>
    
    <div class="container-fluid">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="text-danger mx-3">Logout</a>
            <a href="{% url 'password_change' %}" class="text-warning mx-3">Change Password</a>
        {% else %}
            <a href="{% url 'login' %}" class="text-success">Login</a>
        {% endif %}    
    </div>
</div>
{% endblock content%}
