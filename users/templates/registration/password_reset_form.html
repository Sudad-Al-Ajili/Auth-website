{% extends 'base.html' %}

{% block title %}Password Reset Page{% endblock title%}

{% block content %}
<div class="container-fluid">
    <h2 class="h2 m-5">Send password reset link</h2>
    
    <form method="post" class="form-horizontal m-5">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset">
    </form>

    <a href="{% url 'dashboard' %}" class="m-5">Back to dashboard</a>
</div>
{% endblock content%}
