{% extends 'base.html' %}

{% block title %}Register Page{% endblock title%}

{% block content %}
<div class="container-fluid">
    <h1 class="h1">Hello, {{ user.username|default:'Guest' }}!</h1>
    
    <div class="container-fluid">
        <h2 class="h2 m-5">Register</h2>
        
        <form method="post" class="form-horizontal m-5">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
        </form>
    
        <a href="{% url 'login' %}" class="m-5">Back to login</a>
    </div>
</div>
{% endblock content%}
